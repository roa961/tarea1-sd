syntax = "proto3";

package search;

service Search{
 rpc GetServerResponse(Message) returns (SearchResults) {}
}

message Message{
 string message = 1;
}

message SearchResults{
  repeated Web web = 1;
}

message Web{
 int32 id = 1;
 string title = 2;
 string description = 3;
 string url = 4;
}