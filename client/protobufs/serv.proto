syntax = "proto3";


message Search{
    string query = 1;
    int32 page_number = 2;
    int32 page_per_num = 3;

}


message Rearch{
    string url = 1;
    string name = 2;
    string description = 3;
    repeated string snippets=4;
    

}
message lanResponse{
    repeated Rearch results=1;

}

service lan{
    rpc getSearch(Search) returns(lanResponse); 


}